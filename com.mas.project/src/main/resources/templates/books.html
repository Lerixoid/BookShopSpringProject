<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container col-12">
    <div class="header_container">
        <header>
            <div class="header-subcontainer d-inline-flex flex-row col-12">
                <div class ="search col-9">
                    <div class="input-group rounded search_container">
								<span class="input-group-text border-0 magnifier" id="search-addon">
							    <img src="/images/magnifier.png">
							  	</span>
                        <input type="search" class="form-control rounded search_bar" placeholder="Search for the book you want and read it now... Sherlock Holmes, Harry Pot..." aria-label="Search" aria-describedby="search-addon" />
                    </div>
                </div>
                <div class ="navigation col-3 ">
                    <a th:href = "@{/books}"><img src="images/wishlist.png" class="nav_img pl-4"></a>
                    <a th:href = "@{/cart}"><img src="images/cart.png" class="nav_img pl-4"></a>
                    <a href = "my_account.html"><img src="images/user_pic.png " class="nav_img pl-4" id="my_account" ></a>

                </div>
            </div>
        </header>
    </div>
    <div class="main_container col-12">
        <div class ="navigation_categ container-fluid col-12">
            <ul class="nav_categories col-12">
                <li class="nav_el "><a href="" class="nav_el_link">Popular</a></li>
                <li class="nav_el "><a href="" class="nav_el_link">Bestsellers</a></li>
                <li class="nav_el "><a href="" class="nav_el_link">New Books</a></li>
                <li class="nav_el "><a href="" class="nav_el_link">Mediocore</a></li>
                <li class="nav_el "><a href="" class="nav_el_link">Classic</a></li>
                <li class="nav_el "><a href="" class="nav_el_link">More</a></li>
            </ul>
        </div>
        <div class="advert_books">
            <img src="/images/book_advert1.png" alt="" class="book_advertisment col-4">
            <img src="/images/book_advert2.png" alt="" class="book_advertisment col-4">
            <img src="/images/book_advert3.png" alt="" class="book_advertisment col-4">
        </div>

        <div class="catalogue_container col-12">
            <div class="col-3 catalogue_category">
                <ul class="popular_categories">
                    <p>Popular categories</p>
                    <li>
                        <input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Novel</label><br>
                    </li>
                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Fiction</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Story books</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Poetry</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Biography books</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Religious books</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Knowledge books</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Children books</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Sience</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Psychological</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Psychological</label><br></li>

                    <li><input type="checkbox" id="vehicle1" name="category" value="true">
                        <label for="category">Philosophical</label><br></li>

                </ul>

            </div>
            <div class="col-9 books_catalogue" >
                <div class ="book" th:each="book : ${books}">
                <a th:href="@{/product_page/{id}(id=${book.id})}"><img th:src="${book.imgUrl}" ></a>
                <p th:text="${book.title} + ' ' + ${book.getPublisherFullname()} " class="title"></p></div>
            </div>
        </div>
    </div>
    <div class="footer_container">
        <footer>
            <ul class="footer_nav col-5">
                <li><a>Menu</a></li>
                <li><a>About us</a></li>
                <li><a>FAQ</a></li>
                <li><a>Contacts</a></li>
                <li><a>For Bussiness</a></li>
            </ul>
            <img src="/images/line.png" class="line">
            <p class="copyright">@Copyright Online Book Store</p>
        </footer>
    </div>
</div>

</div>
</div>

</body>
</html>
