<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/payment_metod.css">
</head>
<body>
	<div class="container col-12">
		<div class="header_container">
				<header>
					<div class="header-subcontainer d-inline-flex flex-row col-12">
						<div class ="search col-9">
							<div class="input-group rounded search_container">
								<span class="input-group-text border-0 magnifier" id="search-addon">
							    <img src="/images/magnifier.png">
							  	</span>
							  	<input type="search" class="form-control rounded search_bar" placeholder="Search for the book you want and read it now... Sherlock Holmes, Harry Pot..." aria-label="Search" aria-describedby="search-addon" />
							</div>
						</div>
						<div class ="navigation col-3 ">
							<a th:href = "@{/books}"><img src="/images/wishlist.png" class="nav_img pl-4"></a>
							<a th:href = "@{/cart}" ><img src="/images/cart.png" class="nav_img pl-4"></a>
							<a href = "my_account.html"><img src="/images/user_pic.png " class="nav_img pl-4" id="my_account" ></a>

						</div>
					</div>
				</header>
		</div>


		<div class="main_cart_container">	
			<div class="cart_container">
				<div class="box2 col-12">
					<h1 class="cart_title">Choose Payment Method</h1>

					<div class="method_container">
					<h2 class="method_container_title">Payment methods:</h2>

					<div class="pay_method_container col-12">
						<div class="method col-4">
							<a th:href = "@{/payment_accepted}"><img src="/images/apple_pay.png"></a>
							<p>Apple Pay</p>
							<a th:href = "@{/payment_declined}"><img src="/images/google_pay.png"></a>
							<p>Google Pay</p>
						</div>
						<div class="method col-4">
							<a href=""><img src="/images/paypal.png"></a>
							<p>Paypal</p>
							<a href=""><img src="/images/visa.png"></a>
							<p>Visa</p>
						</div>
						<div class="method col-4">
							<a href=""><img src="/images/bitcoin.png"></a>
							<p>Bitcoin</p>
							<a href=""><img src="/images/etherium.png"></a>
							<p>Etherium</p>
						</div>
					</div>
				</div>
				</div>
		</div>
	</div>

		<div class="footer_container">
			<footer>
				<ul class="footer_nav col-5">
					<li><a>Menu</a></li>
					<li><a>About us</a></li>
					<li><a>FAQ</a></li>
					<li><a>Contacts</a></li>
					<li><a>For Bussiness</a></li>
				</ul>
				<img src="/images/line.png" class="line">
				<p class="copyright">@Copyright Bebra Booking </p>
			</footer>
		</div>
</div>
</body>
</html>
